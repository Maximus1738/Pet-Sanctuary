<!DOCTYPE html>
<html>
<head>
  <title>Insert New Pet</title>
</head>
<body>
  <h2>Add a New Pet</h2>
  <form action="insert_pet.php" method="POST">
    <label>Pet ID:</label><input type="text" name="Pet_ID" required><br><br>
    <label>Type:</label><input type="text" name="Pet_type" required><br><br>
    <label>Name:</label><input type="text" name="Pet_Name" required><br><br>
    <label>Age (Years):</label><input type="number" name="Age_Years"><br><br>
    <label>Vaccinations:</label><input type="number" name="Vaccinations"><br><br>
    <label>Environment:</label><input type="text" name="Environment_condition"><br><br>
    <label>Adoption Requirements:</label><input type="text" name="Adoption_requirements"><br><br>
    <label>Booking Requirements:</label><input type="text" name="Booking_requirements"><br><br>
    <label>Sex:</label><input type="text" name="Sex" maxlength="1"><br><br>
    <input type="submit" value="Add Pet">
  </form>
</body>
</html>
